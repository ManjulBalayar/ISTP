name: Django CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django
    - name: Setup Environment
      run: |
        chmod +x ci_setup.sh
        ./ci_setup.sh
    - name: Setup Database for Testing
      env:
        DB_NAME: test_db
        DB_USER: root
        DB_PASSWORD: root
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DJANGO_SECRET_KEY: test-ci-secret-key
        DJANGO_DEBUG: True
      run: |
        cd ISTP_website
        # Create database schema
        python manage.py migrate --noinput
        # Create test database explicitly and apply migrations
        mysql -h 127.0.0.1 -P 3306 -u root -proot -e "DROP DATABASE IF EXISTS test_test_db; CREATE DATABASE test_test_db;"
        # Create tables in test database
        DJANGO_DB_NAME=test_test_db python manage.py migrate --noinput
    - name: Run Tests with Debug Info
      env:
        DB_NAME: test_db
        DB_USER: root
        DB_PASSWORD: root
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DJANGO_SECRET_KEY: test-ci-secret-key
        DJANGO_DEBUG: True
      run: |
        cd ISTP_website
        # Show database information
        mysql -h 127.0.0.1 -P 3306 -u root -proot -e "SHOW DATABASES;"
        # Run tests with keepdb flag to reuse the existing test database
        python manage.py test webapp -v 2 --keepdb

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety packaging
    - name: Setup Environment
      run: |
        chmod +x ci_setup.sh
        ./ci_setup.sh
    - name: Check for vulnerable dependencies specifically for JSONField SQL injection
      run: |
        pip install pip-audit
        pip-audit --requirement requirements.txt --vulnerability CVE-2024-27351 || echo "Django version needs to be updated to 4.2.15 or 5.0.8"
        
